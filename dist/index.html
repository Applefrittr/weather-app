<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="background1 active-bg"></div>
    <div class="background2"></div>
    <div class="search-element">
        <label for="search">What city are you in?</label> 
        <input type="search" id="search">
        <button>Search</button>
        <div id="error-Msg">City not found, please refine your search</div>
    </div>
    <div id="banner">
        <h1>Weather App</h1>
        <p>Enter a city in the search field to begin</p>
    </div>
    <div class="weather-container">
        <h1 id="name"></h1>
        <div id="time"></div>
        <div id="icon-container">
            <img src="" alt="" id="icon">
        </div>
        <h1 id="temp"></h1>
        <h3 id="feel"></h3>
        <div id="range"></div>
        <div id="humidity"></div>
        <div id="wind"></div>
        <p id="credit">Photo by <a href="" id="photographer"></a> on <a href="https://unsplash.com/?utm_source=demo&utm_medium=referral">Unsplash</a></p>
    </div>
    <footer>
        Created October 2022 by Applefrittr
        <a href="https://github.com/Applefrittr">
            <img src="./images/git.png" alt="GitHub Applefrittr">
        </a>
    </footer>
</body>
</html>
